rules:
  - id: BP-01
    name: Product Identifier (advisory)
    severity: warning
    selector: "$.productIdentifier"
    assertion: "exists"
    message: "BatteryPass payload should include productIdentifier where applicable."
  - id: BP-02
    name: Battery Passport Identifier (advisory)
    severity: warning
    selector: "$.batteryPassportIdentifier"
    assertion: "exists"
    message: "BatteryPass payload should include batteryPassportIdentifier where applicable."
