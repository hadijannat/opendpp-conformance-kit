rules:
  - id: BP-01
    name: Product Identifier
    severity: error
    selector: "$.productIdentifier"
    assertion: "exists"
    message: "BatteryPass payload must include productIdentifier."
  - id: BP-02
    name: Battery Passport Identifier
    severity: error
    selector: "$.batteryPassportIdentifier"
    assertion: "exists"
    message: "BatteryPass payload must include batteryPassportIdentifier."
