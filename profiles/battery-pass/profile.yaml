    - schemas/CarbonFootprintForBatteries-schema.json
    - schemas/SupplyChainDueDiligence-schema.json
    - schemas/Labeling-schema.json
  shapes:
    - shapes/battery_pass_minimal.shapes.ttl
  openapi:
    - openapi/GeneralProductInformation_openapi3_0.yaml
    - openapi/PerformanceAndDurability_openapi3_0.json
    - openapi/Circularity_openapi3_0.json
    - openapi/MaterialComposition_openapi3_0.json
    - openapi/CarbonFootprintForBatteries_openapi3_0.json
