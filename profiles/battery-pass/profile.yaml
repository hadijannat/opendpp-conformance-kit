    - contexts/MaterialComposition-ld.json
    - contexts/MaterialComposition.ttl
    - contexts/CarbonFootprintForBatteries-ld.json
    - contexts/CarbonFootprintForBatteries.ttl
    - contexts/SupplyChainDueDiligence-ld.json
    - contexts/SupplyChainDueDiligence.ttl
